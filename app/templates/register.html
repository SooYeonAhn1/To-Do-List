{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>

<p>If you are an existing user, go to the 
    <button type="button" id="loginRedirect">log in</button> page.
</p>

<p>If you are a new user, create a unique username (max 50 chars) and a password.</p>

<div>
    <input type="text" id="username" name="username" placeholder="Username" maxlength="50" required>
    <button type="button" id="checkUsername">Check Username</button>
</div>

<form action="/register" method="POST">
    <input type="hidden" name="username" id="formUsername">
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Create Account</button>
</form>

{% endblock %}
