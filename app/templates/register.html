{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="register-wrapper">
    <div class="register-box">
        <h1>Register</h1>

        <div class="newUsername">
            <p>If you are an existing user, go to the <a href="/login">log in</a> page.</p>
            <p>If you are a new user, create a unique username (max 50 chars) and a password.</p>
        </div>

        <form action="/register" method="POST">
            <!-- <input type="hidden" name="username" id="formUsername"> -->
            <input type="text" id="username" name="username" placeholder="Username" maxlength="50" required>
            <!-- <button type="button" id="checkUsername">Check</button> -->
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Create Account</button>
        </form>
    </div>
</div>


{% endblock %}
